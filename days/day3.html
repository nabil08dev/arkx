    //Factorial
let num = 5;
function factorial(num) {
let total = 1;
for (let i = 1; i <= num; i++) {
  total = total * i;
}
return total }

function max(a, b, c) {
  let max = a;
  if (b > max) {
    max = b;
  }
  if (c > max) {
    max = c;
  }
  return max;
}

let number=3;
function numberToDay(number) {
  switch (number) {
    case 1:
      return "Sunday";
    case 2:
      return "Monday";
    case 3:
      return "Tuesday";
    case 4:
      return "Wednesday";
    case 5:
      return "Thursday";
    case 6:
      return "Friday";
    case 7:
      return "Saturday";
    default:
      return "Invalid number. Please enter a number between 1 and 7.";
  }
}
function combination(n, p) {
  if (p > n || n < 0 || p < 0) {
    return "Invalid input: p should be ≤ n and both should be ≥ 0";
  }

  return factorial(n) / (factorial(p) * factorial(n - p));
}


function calculator(num1, num2, operator) {
  switch (operator) {
    case '+':
      return num1 + num2;
    case '-':
      return num1 - num2;
    case '*':
      return num1 * num2;
    case '/':
      if (num2 === 0) return "Error: Division by zero";
      return num1 / num2;
    default:
      return "Error: Unsupported operator";
  }
}
