<script>
    let array = [10, 4, 3, 6];
function sum(arr) {
  let total = 0;

  for (let i = 0; i < arr.length; i++) {
    total += arr[i]; 
  }
  return total;
}

function evenNumber(arr) {
let total=0
  for (let i = 0; i < arr.length; i++) {
    
     if (arr[i]%2==0){
     total= total+1; }
  }
  return total;
}

function double(arr) {
  let total = [];
  for (let i = 0; i < arr.length; i++) {
    total.push(arr[i] * 2);
  }
  return total;
}
function countSockPairs(socks) {
  socks.sort((a, b) => a - b); 
  let pairs = 0;

  for (let i = 0; i < socks.length - 1; ) {
    if (socks[i] === socks[i + 1]) {
      pairs++;
      i += 2; 
    } else {
      i++; 
    }
  }

  return pairs;
}



console.log(countSockPairs([1, 1, 3, 1, 2, 1, 3, 3, 3, 3]));
