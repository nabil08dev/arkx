   const array = [4, 2, 2, 7, 2];

function getMostFrequent(array) {
    let freq = {};
    let maxCount = 0;
    let mostFrequent = array[0];

    for (let num of array) {
        freq[num] = (freq[num] || 0) + 1;

        if (freq[num] > maxCount) {
            maxCount = freq[num];
            mostFrequent = num;
        }
    }

    return mostFrequent;
}

console.log(getMostFrequent(array));
